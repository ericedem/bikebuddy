<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Find a buddy</h1>
  </div>
</header>

<div class="container">
  <form class="location-form">
    <label>Privately find someone to bike with</label>
    <p class="input-group">
      <input type="text" class="form-control" ng-autocomplete ng-model="homeAddrResult" options="homeAddrOptions" details="homeAddrDetails"/>
      <input type="text" class="form-control" ng-autocomplete ng-model="workAddrResult" options="workAddrOptions" details="workAddrDetails"/>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="getInfo()">Find a buddy</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p><a href="https://twitter.com/tyhenkel">@tyhenkel</a> |

  </div>
</footer>
