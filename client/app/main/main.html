<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Find a buddy</h1>
  </div>
</header>

<div class="container">
  <div ng-show="isLoggedIn() && nearMe">
    <b>Bikers near me</b>
    <p ng-repeat="item in nearMe">
      <b>name</b>: {{item.name}} <br/>
      <b>email</b>: {{item.email}} <br/>
      <b>zip</b>: {{item.zip}} <br/>
    </p>
  </div>
  <form class="location-form">
    <label>Privately find someone to bike with</label>
    <p class="input-group">
      <input type="text" class="form-control" ng-autocomplete ng-model="home.result" options="home.options" details="home.details"/>
      <input type="text" class="form-control" ng-autocomplete ng-model="work.result" options="work.options" details="work.details"/>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="getSimilar()">Find a buddy</button>
      </span>
    </p>

    <p ng-repeat="item in similar">
      <b>name</b>: {{item.name}} <br/>
      <b>email</b>: {{item.email}} <br/>
      <b>zip</b>: {{item.zip}} <br/>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p><a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
